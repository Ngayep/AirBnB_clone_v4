<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="../static/styles/4-common.css">
    <link rel="stylesheet" href="../static/styles/3-header.css">
    <link rel="stylesheet" href="../static/styles/1-hbnb.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/1-hbnb.js?cache_id={{ cache_id }}"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AirBnB</h1>
        </div>
    </header>
    <section class="filters">
        <div class="amenities">
            <h4>Amenities</h4>
            <ul>
                {% for amenity in amenities.values() %}
                <li>
                    <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
                    {{ amenity.name }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </section>
    <section class="places">
        <!-- Dynamic content will be inserted here -->
    </section>
</body>
</html>
